<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediCare</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- normalize css -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/about.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/medicKit.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/doctors.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>    
</head>
<body>
    <!-- header -->
    <header class="header bg-blue">
        <div class="brand-hold">
            <a href="{{ url_for('home') }}" class="navbar-brand">
                <img src="../static/imgs/brand-logo.jpeg" alt="site logo">
            </a>
            <h1>Medi<span style="color: #fff;">Care</span> </h1>
        </div>
        <nav class="navbar bg-blue">
            <div class="container flex">
                <button type="button" class="navbar-show-btn">
                    <img src="../static/imgs/hamburger-menu-icon-16.png">
                </button>
                <div class="navbar-collapse bg-white">
                    <button type="button" class="navbar-hide-btn" >
                        <img src="../static/imgs/close-icon-b.png" alt="">
                    </button>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('about') }}" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('doctors') }}" class="nav-link">Service</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Doctors</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Department</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('blog') }}" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <div class="search-bar">
                        <form>
                            <div class="search-bar-box flex">
                                <span class="search-icon flex">
                                    <img src="/Search-icon.png" alt="">
                                </span>
                                <input type="search" class="search-control" placeholder="Search here...">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
<!-- end of header -->
    {% block content %}
    {% endblock %}
        <!-- custom js -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/medicKit.js') }}"></script>
</body>
</html>
